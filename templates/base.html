{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabor Divino</title>

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- INÍCIO DO CÓDIGO CSS --- */

        body {
            font-family: sans-serif;
            margin: 0;
            
            /* Efeitos para a imagem (a imagem em si é colocada no body) */
            background-size: cover; /* Cobre toda a tela */
            background-position: center center; /* Centraliza */
            background-attachment: fixed; /* Efeito Parallax (fica fixa) */
            
            color: #333; /* Cor padrão do texto dentro dos cards brancos */
        }

        /* Adiciona um filtro escuro sobre a imagem para o conteúdo ficar legível */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Preto com 50% de transparência */
            z-index: -1; /* Coloca o filtro atrás do conteúdo, mas na frente da imagem */
        }

        /* Estilo da barra de navegação */
        .navbar {
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            text-align: center;
        }

        .site-title {
            color: white;
            font-size: 2.5em;
            margin: 0;
            padding-bottom: 10px;
        }

        /* Estilo dos links do menu (CORRIGIDO) */
        .nav-link {
            color: #f0f0f0;  /* Um branco suave (para corrigir o roxo) */
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        /* Hover dos links (CORRIGIDO) */
        .nav-link:hover {
            color: #ffc107; /* Dourado/amarelo ao passar o mouse */
            transform: scale(1.05);
            /* background-color removido para não ficar um bloco dourado */
        }

        /* =======================================
           ESTILO PARA O BOTÃO DE LOGOUT PARECER UM LINK
           (Esta é a 1ª CORREÇÃO)
           =======================================
        */
        .form-logout-nav {
            display: inline; /* Faz o formulário ficar na mesma linha do menu */
            margin: 0;
            padding: 0;
        }

        .form-logout-nav .nav-link-button {
            /* Reseta o visual padrão do botão */
            background: none;
            border: none;
            cursor: pointer;
            
            /* Pega o mesmo estilo exato do .nav-link */
            color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-family: sans-serif; /* Garante a mesma fonte */
        }

        /* Efeito hover (o mesmo do .nav-link) */
        .form-logout-nav .nav-link-button:hover {
            color: #ffc107;
            transform: scale(1.05);
        }

        /* --- FIM DO CÓDIGO CSS --- */
    </style>
</head>

<body style="background-image: url('{% static 'images/background.jpg' %}');">

    <header class="navbar">
        <h1 class="site-title">Restaurante Sabor Divino</h1>
        
        <nav>
            <a href="{% url 'criar_reserva' %}" class="nav-link">Home✨</a>
            
            <a href="{% url 'cardapio' %}" class="nav-link">Nosso Cardápio ✨</a>
            
            {% if user.is_authenticated %}
                
                
                <form method="post" action="{% url 'logout' %}" class="form-logout-nav">
                    {% csrf_token %}
                    <button type="submit" class="nav-link-button">
                        Logout ({{ user.username }})
                    </button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Gerenciar reserva✨</a>
            {% endif %}
        </nav>
        
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
