    <style>
        /* --- INÍCIO DO CÓDIGO CSS --- */

        body {
            font-family: sans-serif;
            margin: 0;
            
            /* Efeitos para a imagem (a imagem em si é colocada no body) */
            background-size: cover; /* Cobre toda a tela */
            background-position: center center; /* Centraliza */
            background-attachment: fixed; /* Efeito Parallax (fica fixa) */
            
            color: #333; /* Cor padrão do texto dentro dos cards brancos */
        }

        /* Adiciona um filtro escuro sobre a imagem para o conteúdo ficar legível */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Preto com 50% de transparência */
            z-index: -1; /* Coloca o filtro atrás do conteúdo, mas na frente da imagem */
        }

        /* Estilo da barra de navegação */
        .navbar {
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            text-align: center;
        }

        .site-title {
            color: white;
            font-size: 2.5em;
            margin: 0;
            padding-bottom: 10px;
        }

        /* Estilo dos links do menu */
        .nav-link {

          color: white;
          padding: 8px 15px;
          border-radius: 20px;
          text-decoration: none;
          font-weight: bold;
          margin: 0 5px;
          transition: all 0.3s ease;
        }

        .nav-link:hover {
          background-color: #ffc107;
          color: #333;
          transform: scale(1.05);

            color: white;
            padding: 8px 15px;

        }

            background-color: #ffc107;
            color: #333;
            transform: scale(1.05);

        }

        /* --- FIM DO CÓDIGO CSS --- */
    </style>
</head>

<body style="background-image: url('{% static 'images/background.jpg' %}');">
