{% extends 'base.html' %}
{% load static %}

{% block content %} 

<style>
    /* Estilos para centralizar o vídeo e deixá-lo bonito */
    .video-section {
        /* Usa o mesmo fundo escuro da sua imagem */
        background-color: rgba(0, 0, 0, 0.7); 
        color: #FFFFFF; /* Texto branco */
        padding: 40px 20px;
        text-align: center;
        border-radius: 8px;
        max-width: 960px; /* Largura máxima */
        margin: 40px auto; /* Centraliza na página */
    }

    .video-section h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    /* Wrapper responsivo para o vídeo */
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* Proporção 16:9 */
        height: 0;
        overflow: hidden;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<div class="video-section">
    <h2>Conheça o Sabor Divino</h2>
    <p>Uma prévia do nosso ambiente e da paixão que colocamos em cada prato.</p>
    
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube-nocookie.com/embed/{{ video_id }}?autoplay=1&mute=1&loop=1&playlist={{ video_id }}" 
            title="Conheça o Restaurante Sabor Divino" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
</iframe>
    </div>
</div>

{% endblock %}
