{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Estilo do formul치rio (o mesmo do seu 'criar_reserva') */
    .form-container {
        max-width: 500px;
        margin: 5rem auto;
        padding: 2.5rem;
        background-color: rgba(10, 10, 10, 0.7); 
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .form-container h2 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 300;
    }
    .form-container label {
        color: #f0f0f0;
        font-weight: bold;
    }
    .form-container input {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #ffffff !important;
        border-radius: 8px;
        padding: 0.75rem;
        margin-bottom: 1rem;
    }
    .btn-confirmar {
        background-color: #ffc107;
        color: #333;
        font-weight: bold;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        width: 100%;
    }
</style>

<div class="form-container">
    <h2>Login de Administrador</h2>

    {% if form.errors %}
        <p style="color: red; text-align: center;">Usu치rio ou senha inv치lidos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username">Usu치rio:</label>
            {{ form.username }}
        </div>
        
        <div class="mb-3">
            <label for="id_password">Senha:</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn-confirmar">Entrar</button>
    </form>
</div>
{% endblock %}
